<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap - GetCoordinated</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>GetCoordinated</h1>
            </div>
            <div class="nav-links">
                <a href="roadmaps.html">Roadmaps</a>
                <a href="integrations.html">Integrations</a>
                <a href="settings.html">Settings</a>
            </div>
        </div>
    </nav>
    
    <div class="page-container">
        <!-- Roadmap Header -->
        <div class="roadmap-detail-header">
            <div class="back-nav">
                <a href="roadmaps.html" class="back-link">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back to Roadmaps
                </a>
            </div>
            
            <div class="roadmap-title-section">
                <div class="roadmap-title-left">
                    <div class="roadmap-icon-large" id="roadmapIcon"></div>
                    <div>
                        <h1 id="roadmapTitle">Loading...</h1>
                        <p id="roadmapDescription">Loading...</p>
                    </div>
                </div>
            <div class="roadmap-actions" id="roadmapActions">
                <button class="btn btn-secondary" onclick="togglePresentMode()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <rect x="2" y="3" width="12" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M5 13v2M11 13v2M3 15h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Present
                </button>
                <button class="btn btn-secondary" onclick="shareRoadmap()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="4" cy="8" r="2" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="12" cy="4" r="2" stroke="currentColor" stroke-width="1.5"/>
                        <circle cx="12" cy="12" r="2" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M6 7l4-2M6 9l4 2" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    Share
                </button>
                <button class="btn btn-secondary" onclick="publishSnapshot()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 2v8M5 7l3 3 3-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 12h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    Publish
                </button>
                <button class="btn btn-primary" onclick="addInitiative()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    Add Initiative
                </button>
            </div>
            </div>
            
            <div class="roadmap-meta">
                <div class="meta-item">
                    <span class="meta-label">Progress</span>
                    <div class="meta-progress">
                        <div class="mini-progress-bar">
                            <div class="mini-progress-fill" id="metaProgressBar"></div>
                        </div>
                        <span id="metaProgressText">0%</span>
                    </div>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Team Size</span>
                    <span class="meta-value" id="metaTeamSize">0</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Timeline</span>
                    <span class="meta-value">2024 Q1 - Q4</span>
                </div>
                <div class="meta-item">
                    <span class="meta-label">Last Updated</span>
                    <span class="meta-value" id="metaLastUpdated">-</span>
                </div>
            </div>
        </div>
        
        <!-- Simple header for timeline -->
        <div class="timeline-section-header">
            <h2>Opportunity Timeline</h2>
            <p>View when each opportunity will be released</p>
        </div>
        
        <!-- Timeline Content -->
        <div class="timeline-content-wrapper">
            <div class="timeline-controls">
                <div class="timeline-filters">
                    <select class="filter-select">
                        <option value="all">All Quarters</option>
                        <option value="q1">Q1 2024</option>
                        <option value="q2">Q2 2024</option>
                        <option value="q3">Q3 2024</option>
                        <option value="q4">Q4 2024</option>
                    </select>
                    <select class="filter-select">
                        <option value="all">All Statuses</option>
                        <option value="planned">Planned</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            
            <div class="timeline-view">
                <div class="timeline-header">
                    <div class="timeline-label">Themes</div>
                    <div class="timeline-quarters">
                        <div class="quarter-header">Q1 2024</div>
                        <div class="quarter-header">Q2 2024</div>
                        <div class="quarter-header">Q3 2024</div>
                        <div class="quarter-header">Q4 2024</div>
                    </div>
                </div>
                <div class="timeline-body" id="timelineBody">
                    <!-- Timeline items will be populated by JS -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="roadmap.js"></script>
</body>
</html>
